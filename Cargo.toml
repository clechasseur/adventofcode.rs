[workspace]
resolver = "2"
members = ["aoclp", "aoclp_solutions"]
default-members = ["aoclp_solutions"]

[workspace.dependencies]
anyhow = "1.0.95"
aocf = "0.1.21"
bit-vec = "0.8.0"
clap = { version = "4.5.23", features = ["derive"] }
itertools = "0.13.0"
num = "0.4.3"
paste = "1.0.15"
primes = "0.4.0"
regex = "1.11.1"
strum = { version = "0.26.3", features = ["derive"] }
