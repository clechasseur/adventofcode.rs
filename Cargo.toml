[workspace]
resolver = "2"
members = ["aoclp", "aoclp_solutions", "codingquest_clp", "codingquest_clp_solutions"]
default-members = ["aoclp_solutions"]

[workspace.dependencies]
anyhow = "1.0.99"
aocf = "0.1.21"
bit-vec = "0.8.0"
clap = { version = "4.5.45", features = ["derive"] }
itertools = "0.14.0"
num = "0.4.3"
paste = "1.0.15"
primes = "0.4.0"
regex = "1.11.2"
strum = { version = "0.27.2", features = ["derive"] }
